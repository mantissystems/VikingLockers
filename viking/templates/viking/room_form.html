{% extends 'base.html' %} 
{% comment %} 31 okt 2022 {% endcomment %}
{% block content %}
<main class="create-room layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{{request.META.HTTP_REFERER}}">
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 32 32"
            >
              <title>Terug</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"
              ></path>
            </svg>
          </a>
          <h3>KLUIS BEHEER</h3>
        </div>
      </div>
      <div class="layout__body">
        <form class="form" action="" method="POST">
          {% csrf_token %} {% comment %}
          <div class="form__group">
            <label for="room_topic">Rubriek</label>
            <input
              required
              type="text"
              value="{{room.topic.name}}"
              name="topic"
              list="topic-list"
            />
            <datalist id="topic-list">
              <select id="room_topic">
                {% for topic in topics %}
                <option value="{{topic.name}}">{{topic.name}}</option>
                {% endfor %}
              </select>
            </datalist>
          </div>
          {% endcomment %} {% comment %}
          <div class="form__group">
            <label for="room_description">Ploeg Omschrijving</label>
            {{form.description}}
          </div>
          {% endcomment %}

          <div class="form__group">
            <label for="room_topic">Rubriek</label>
            <input
              required
              type="text"
              value="{{room.topic.name}}"
              name="topic"
              id="room_topic"
              list="topic-list"
            />
            <datalist id="topic-list">
              <select id="room_topic">
                {% for topic in topics %}
                <option value="">Selecteer Rubriek</option>
                <option value="{{topic.name}}">{{topic.name}}</option>
                {% endfor %}
              </select>
            </datalist>
          </div>
          <div class="form__group">
            <label for="room_topic">Ploegleider</label>
            <input
              required
              type="text"
              value="{{room.host}}"
              name="ploegleider"
              id="room_ploegleider"
              list="ploegleider-list"
            />
            <datalist id="ploegleider-list">
              <select id="room_ploegleider">
                {% for pl in ploegleiders %}
                <option value="{{pl.last_name}}">{{pl.last_name}}</option>
                {% endfor %}
              </select>
            </datalist>
          </div>

          <div class="form__group">
            <label for="room_name">Naam van de Ploeg</label>
            {{form.name}}
          </div>

          <div class="form__action">
            <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}"
              >Cancel</a>
            <button class="btn btn--main" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
