{% load static %}
{% load zoekfilters %}

<div class="activities">
    <div class="activities__header">
        verhuurd: {{ kluizen.count }}
    </div>
    {% if request.user.is_authenticated %}

    {% for m in bezet %}
    <div class="activities__box">
            <a href="{% url 'kluis' m.id %}">{{m.kluisnummer}}</a>   {{ m.naamvoluit|highlight:q }}
            {% for kl in m.huurders.all %} 
            <li>{{kl}}</li>
            {% endfor %}

        </div>
    {% endfor %}
    {% endif %}

</div>
