{% extends 'base.html' %} 
{% comment %} 31 okt 2022 {% endcomment %}
{% block content %}
<main class="create-room layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{{request.META.HTTP_REFERER}}">
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 32 32"
            >
              <title>Terug</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"
              ></path>
            </svg>
          </a>
          <h3>KLUIS BEHEER: {{kluis.name}} </h3>
        </div>
      </div>
      <div class="layout__body">
        <form class="form" action="" method="POST">
          {% csrf_token %} 
  
          <div class="form__group">
            <label for="kluis_name">Kluis Name</label
                name="name">
            {{form.name}}
          </div>

            
          <div class="form__group">
            <label for="room_topic">Kluis of Ploeg</label
                name="topic">
            {{form.type}}
          </div>
          <div class="form__group">

            <select id="org" name="org_list" onChange="redirectUrl()">
              <option  value="" selected="selected">---SELECTEER VIKINGLID---</option>
              {% for org in toegewezen %}
               <option value="{{org.id}}">{{org.name|capfirst}}
              </option>
              {% endfor %}
            </select>
            <input type="checkbox" name="is_closed" value="closed" {% if 'closed' in 'is_closed' %} checked {% else %} '' {% endif %}>
            

          </div>


          <div class="form__action">
            <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}"
              >Cancel</a>
            <button class="btn btn--main" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
