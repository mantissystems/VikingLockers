<div class="topics">
  <div class="topics__header">
    <h2>Kast Blokken</h2>
  </div>
  <ul class="topics__list">
    <li>
      <a href="{% url 'home' %}" class="active"
        >Alle <span>{{kluizen.count}}</span></a
      >
    </li>
    {% for topic in topics %}
    <li>
      <a href="{% url 'home' %}?q={{topic.topic}}"
        >{{topic.topic}}<span>{{topic.dcount}}</span></a
      >
    </li>
    {% endfor %}
  </ul>
</div>
