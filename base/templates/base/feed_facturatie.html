<table class="viking-table">
  <thead>
      <caption>  {{inspecties.count}} Tijdregels  </caption>
      <tr>
          <th>#</th>
          {% for k in headers %}
          
          <th>{{k}}</th>
          {% endfor %}
       </tr>
   </thead>
   <tbody>
       
       {% for rij in inspecties %}
       <td></td>
       <td> {{rij.id}}</td>
       <td> {{rij.status}}</td>        
             <td> {{rij.updated|date:'H:i'}} </td>
             <td>{{rij.created|date:'H:i'}} </td>
             <td>{{rij.begin|date:'H:i'}}  </td>
             <td>{{rij.einde|date:'H:i'}} </td>
           
                                   </tr>
                               {% endfor %}
                           </tbody>
                       </table>
