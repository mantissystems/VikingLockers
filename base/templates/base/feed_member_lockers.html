{% for locker in lockers %}
<div class="roomListRoom">
    <div class="roomListRoom__header">
        <div class="roomListRoom__actions">
        </div>
    </div>
    <div class="activities__boxHeader roomListRoom__header">
        <a href="{% url 'update-locker' locker.id %}">{{locker.topic}} => {{locker.email|slice:"0:12"}}... {% if locker.participants.count > 0 %} ({{locker.participants.count}} gebruikers) {% endif %}{% if locker.obsolete %} (opheffen) {% endif %}
             </a>
    </div>

</div>
{% endfor %}
